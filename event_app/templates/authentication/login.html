{% extends 'layouts/base_lte.html' %}




{% block stylesheets %}

<style>
    .container {
        max-width: 600px;
      }
      
      .card {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      input[type="email"],
      input[type="password"] {
        border: none;
        border-bottom: 2px solid lightgray;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 20px;
        box-sizing: border-box;
        outline: none;
        border-radius: 0;
      }
      
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-bottom: 2px solid blue;
      }
      
      button[type="submit"] {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      button[type="submit"]:hover {
        background-color: deepskyblue;
      }
      
      .form-check {
        margin-top: 20px;
      }
      
      .form-check-label {
        font-size: 16px;
      }
      .form-check input[type=checkbox] {
        outline: 2px solid black;
        
    }

</style>

{% endblock %}


{% block content %}

<div class="container my-5">
    <div class="row mt-5">
      <div class="mt-5 col-8 col-xl-10 col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3>Sign In</h3>
          </div>
          <div class="card-body">
            <form method='POST' action='{% url 'login' %}'>
              {% csrf_token %}
              <div class="form-group">
                <label for="email">username</label>
                      {{form.email}}   
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                {{form.password}}
              </div>
              <div class="form-check">
                <input style="border:2px;" type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

{% block javascript %}


{% endblock %}
